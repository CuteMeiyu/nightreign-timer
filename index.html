<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nightreign Timer</title>
    <style>
        :root {
            --background-color: rgba(0, 0, 0, 0.7);
            --primary-color: #3498db;
            --text-color: white;
            --text-shadow: 0 2px 10px rgba(52, 152, 219, 0.5);
        }

        html,
        body {
            box-sizing: border-box;
            min-height: 100vh;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
            margin: 0;
            padding: 0;
        }

        body {
            align-items: center;
            color: var(--text-color);
            background: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .display {
            text-align: center;
        }

        .phase-name {
            font-size: min(24vw, 30vh);
            font-weight: bold;
            padding-bottom: min(8vw, 10vh);
            color: var(--primary-color);
            text-shadow: var(--text-shadow);
        }

        .timer {
            font-size: min(28vw, 35vh);
            font-family: 'Courier New', monospace;
            font-weight: bold;
            border-radius: 10px;
            letter-spacing: 0.05em;
        }

        .connection-status {
            position: absolute;
            top: 15px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 0, 0, 0.5);
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 14px;
        }

        .indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #e74c3c;
        }

        .indicator.connected {
            background-color: #2ecc71;
            box-shadow: 0 0 6px #2ecc71;
        }

        #config-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        #config-popup {
            background: rgba(30, 30, 40, 0.95);
            border-radius: 10px;
            padding: 25px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(52, 152, 219, 0.5);
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        .config-title {
            color: var(--primary-color);
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .config-group {
            margin-bottom: 15px;
        }

        .config-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
        }

        .config-input {
            width: 100%;
            padding: 12px;
            background: rgba(20, 20, 30, 0.8);
            border: 1px solid rgba(52, 152, 219, 0.3);
            border-radius: 5px;
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }

        .config-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            flex: 1;
            padding: 12px 0;
            border-radius: 5px;
            background: rgba(30, 30, 40, 0.8);
            border: 1px solid rgba(52, 152, 219, 0.3);
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-cancel {
            background: rgba(70, 70, 80, 0.8);
        }

        .btn-cancel:hover {
            background: rgba(90, 90, 100, 0.8);
        }

        .low-time {
            color: #e74c3c !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.7;
            }

            100% {
                opacity: 1;
            }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 24px;
            background: rgba(30, 30, 40, 0.95);
            border-radius: 6px;
            color: white;
            border: 1px solid var(--primary-color);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            max-width: 80%;
            text-align: center;
        }

        .notification.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="connection-status">
            <div class="indicator" id="wsIndicator"></div>
        </div>
        <div class="display">
            <div class="phase-name" id="phaseDisplay">Ready</div>
            <div class="timer" id="timerDisplay">--:--</div>
        </div>
    </div>

    <div id="config-overlay">
        <div id="config-popup">
            <div class="config-title">Config</div>
            <div class="config-group">
                <label for="serverAddress">Host</label>
                <input type="text" id="serverAddress" class="config-input" placeholder="localhost">
            </div>
            <div class="config-group">
                <label for="serverPort">Port</label>
                <input type="text" id="serverPort" class="config-input" placeholder="22708">
            </div>
            <div class="config-group">
                <div id="currentConfig">Currentï¼šws://localhost:22708</div>
            </div>
            <div class="btn-group">
                <button id="cancelBtn" class="btn btn-cancel">Cancel</button>
                <button id="saveBtn" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        class Timer {
            phase_names = [
                "Ready",
                "Day 1-1",
                "Rain 1-1",
                "Day 1-2",
                "Rain 1-2",
                "Night 1",
                "Day 2-1",
                "Rain 2-1",
                "Day 2-2",
                "Rain 2-2",
                "Night 2",
            ];

            phase_durations = [0, 270, 180, 210, 180, 0, 270, 180, 210, 180, 0];

            constructor() {
                this.reset();
            }

            reset() {
                this.phase = 0;
                this.phase_ends = null;
                this.do_auto_split = null;
            }

            split() {
                this.next();
                if (this.phase >= this.phase_durations.length) {
                    this.reset();
                    return;
                }

                this.do_auto_split = this.phase_durations.map(d => d > 0);

                const now = performance.now() / 1000;
                this.phase_ends = [];

                let total = 0;
                for (let i = this.phase; i < this.phase_durations.length; i++) {
                    total += this.phase_durations[i];
                    this.phase_ends[i] = now + total;
                }
            }

            next() {
                this.phase++;
                if (this.phase >= this.phase_durations.length) {
                    this.phase = this.phase_durations.length - 1;
                }
            }

            prev() {
                this.phase--;
                if (this.phase < 0) {
                    this.phase = 0;
                }
                if (this.do_auto_split) {
                    this.do_auto_split[this.phase] = false;
                }
            }

            auto_split() {
                if (this.phase_ends === null || this.do_auto_split === null) return;

                while (this.phase < this.phase_ends.length &&
                    this.do_auto_split[this.phase] &&
                    this.phase_ends[this.phase] < performance.now() / 1000) {
                    this.next();
                }
            }

            get_current_phase_name() {
                return this.phase_names[this.phase];
            }

            get_remaining_time() {
                if (this.phase_ends === null ||
                    this.phase < 0 ||
                    this.phase >= this.phase_ends.length) {
                    return null;
                }

                const remaining = this.phase_ends[this.phase] - (performance.now() / 1000);
                return isNaN(remaining) ? null : remaining;
            }
        }

        const timer = new Timer();
        let ws;
        let reconnectAttempts = 0;
        let config = {
            address: 'localhost',
            port: '22708'
        };

        const configOverlay = document.getElementById('config-overlay');
        const serverAddressInput = document.getElementById('serverAddress');
        const serverPortInput = document.getElementById('serverPort');
        const saveBtn = document.getElementById('saveBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const currentConfigText = document.getElementById('currentConfig');
        const notification = document.getElementById('notification');

        function loadConfig() {
            const savedConfig = localStorage.getItem('timerServerConfig');
            if (savedConfig) {
                try {
                    config = JSON.parse(savedConfig);
                    if (typeof config.address !== 'string' || typeof config.port !== 'string') {
                        throw new Error("Invalid configuration format");
                    }
                } catch (e) {
                    console.error("Failed to load config, using defaults:", e);
                    localStorage.removeItem('timerServerConfig');
                }
            }
            updateCurrentConfigText();
            return config;
        }

        function saveConfig() {
            const newAddress = serverAddressInput.value.trim() || "localhost";
            const newPort = serverPortInput.value.trim() || 22708;

            config = {
                address: newAddress,
                port: newPort
            };

            localStorage.setItem('timerServerConfig', JSON.stringify(config));
            updateCurrentConfigText();

            if (ws) {
                ws.close();
            }
            connectWebSocket();

            showNotification("Saved", 1500);
            configOverlay.style.display = 'none';
        }

        function updateCurrentConfigText() {
            currentConfigText.textContent = `Current: ws://${config.address}:${config.port}`;
        }

        function showNotification(message, duration = 2000) {
            notification.textContent = message;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, duration);
        }

        function connectWebSocket() {
            loadConfig();
            const url = `ws://${config.address}:${config.port}`;

            try {
                ws = new WebSocket(url);

                ws.onopen = function () {
                    console.log(`Connected to WebSocket server at ${url}`);
                    document.getElementById('wsIndicator').classList.add('connected');
                    reconnectAttempts = 0;
                };

                ws.onmessage = function (event) {
                    try {
                        const message = JSON.parse(event.data);
                        switch (message.action) {
                            case 'split':
                                timer.split();
                                break;
                            case 'next':
                                timer.next();
                                break;
                            case 'prev':
                                timer.prev();
                                break;
                            case 'reset':
                                timer.reset();
                                break;
                        }
                        updateDisplay();
                    } catch (error) {
                        console.error('Error processing WebSocket message:', error);
                    }
                };

                ws.onclose = function (event) {
                    console.log(`WebSocket connection closed: ${event.code} - ${event.reason}`);
                    document.getElementById('wsIndicator').classList.remove('connected');
                    const delay = 5000;
                    console.log(`Reconnecting in ${delay / 1000} seconds...`);
                    setTimeout(connectWebSocket, delay);
                    reconnectAttempts++;
                };

                ws.onerror = function (error) {
                    console.error('WebSocket error:', error);
                };

            } catch (error) {
                console.error('WebSocket connection error:', error);
                setTimeout(connectWebSocket, 5000);
            }
        }

        function showConfigPopup() {
            serverAddressInput.value = config.address;
            serverPortInput.value = config.port;
            configOverlay.style.display = 'flex';
        }

        function updateDisplay() {
            timer.auto_split();

            const phaseName = timer.get_current_phase_name();
            const remaining = timer.get_remaining_time();

            document.getElementById("phaseDisplay").textContent = phaseName;

            if (remaining === null) {
                document.getElementById("timerDisplay").textContent = "--:--";
                document.getElementById("timerDisplay").classList.remove('low-time');
            } else {
                const abs_remaining = Math.abs(remaining);
                const mins = Math.floor(abs_remaining / 60);
                const secs = Math.floor(abs_remaining % 60);
                document.getElementById("timerDisplay").textContent =
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

                if (remaining < 30 && remaining >= 0) {
                    document.getElementById("timerDisplay").classList.add('low-time');
                } else {
                    document.getElementById("timerDisplay").classList.remove('low-time');
                }
            }
        }

        saveBtn.addEventListener('click', saveConfig);
        cancelBtn.addEventListener('click', () => {
            configOverlay.style.display = 'none';
        });

        // configOverlay.addEventListener('click', (e) => {
        //     if (e.target === configOverlay) {
        //         configOverlay.style.display = 'none';
        //     }
        // });

        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            showConfigPopup();
        });

        let longPressTimer;
        const longPressDuration = 500;
        const bodyElement = document.body;

        bodyElement.addEventListener('touchstart', (e) => {
            e.preventDefault();

            longPressTimer = setTimeout(() => {
                showConfigPopup();
            }, longPressDuration);
        });

        bodyElement.addEventListener('touchend', () => {
            clearTimeout(longPressTimer);
        });

        bodyElement.addEventListener('touchmove', () => {
            clearTimeout(longPressTimer);
        });

        bodyElement.addEventListener('click', (e) => {
            if (!e.target.closest("#config-overlay")) {
                timer.split();
            }
        })

        document.addEventListener('DOMContentLoaded', function () {
            loadConfig();
            connectWebSocket();
        });

        updateDisplay();
        setInterval(updateDisplay, 200);
    </script>
</body>

</html>
